<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mental Health Check-In Assistant</title>
  <script type="module" src="./popup.ts"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-sizing: border-box;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 10px 0;
      word-wrap: break-word;
    }
    #activityTable {
      font-size: 14px;
      width: 100%;
      border-collapse: collapse;
      max-height: 150px;
      overflow-y: auto;
    }
    #activityTable thead {
      background-color: #4CAF50;
      color: white;
    }
    #activityTable th, #activityTable td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    #syncButton {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
    }
    #syncButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Mental Health Check-In</h1>
  <table id="activityTable">
    <thead>
      <tr>
        <th>Website</th>
        <th>Time Spent</th>
      </tr>
    </thead>
    <tbody id="activitySummary">
      <!-- Activity data will be injected here -->
    </tbody>
  </table>
  <button id="syncButton">Sync to Drive</button>
</body>
</html>
