<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mental Health Check-In Assistant</title>
  <script type="module" src="./popup.ts"></script>
  <style>
    /* Set the popup width and ensure elements fit within it */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      width: 300px;  /* Set a fixed width for better layout control */
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      box-sizing: border-box;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 10px 0;
      word-wrap: break-word;
    }
    #activitySummary {
      font-size: 14px;
      margin: 10px 0;
      width: 100%;  /* Ensure summary text spans full width */
      text-align: left;
      overflow-y: auto;
      max-height: 150px; /* Set a max height with scrolling for long content */
    }
    #syncButton {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
    }
    #syncButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Mental Health Check-In</h1>
  <div id="activitySummary">
    <!-- Activity summary data will be injected here -->
  </div>
  <button id="syncButton">Sync to Drive</button>
</body>
</html>
